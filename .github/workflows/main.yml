
name: Get Android APK

on: [push, pull_request]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v2

      - name: setup java sdk
        uses: actions/setup-java@v1
        with:
          java-version: '9.0.4'

      - name: setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: Install Capacitor
        run: npm i -g cordova

      - name: Install app dependencies
        run: npm install

      - name: build the app
        run: npm run build

      - name: Add to android
        run: cordova add android

      - name: Build the APK
        run: cordova build android --release

      - name: Upload dev APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev
          path: timemanager/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk